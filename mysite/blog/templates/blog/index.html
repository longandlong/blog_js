{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}" />

{% if latest_articles %}
	<url>
	{% for article in latest_articles %}
		<li><a href="/blog/{{ article.id }}/">{{ article.article_name }}</a></li>
	{% endfor %}
{% else %}
	<p> There is no article here!</p
{% endif %}
