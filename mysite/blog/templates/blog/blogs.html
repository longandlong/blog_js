{% extends "blog/base.html" %}	
	{% block content %}
		{% for post in blog_list %}
		<div class="main_content">
		<br>
		<p>{{ post.pub_date | date:"Y-m-d"}}</p>
		<h2><a href="/blogs/details/{{ post.id }}/">{{ post.article_name }}</a></h2>
		<p>{{ post.digest }}[......]</p>
		<p><a href="/blogs/details/{{ post.id }}/">Read more</a></p>
		</div>
		{% endfor %}
	{% endblock %}
